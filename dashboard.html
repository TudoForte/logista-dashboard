<head>	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Canalfy | Painel do Lojista</title>

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

    <!-- === CSS === -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<main class="dashboard">
    <header class="main-header">
        <img src="images/parceiro-tudoforte.png" alt="Logotipo Tudo Forte" class="logo-partner" load="lazy" />
    </header>

    <section class="wrap">
        <article class="module-performance">
            <header class="performance-title">
                <div class="title">
                    <h2>Sua Performance</h2>
                </div>

                <div class="filters">
                    <input type="date" />
                </div>
            </header>

            <section class="performance-tables">
                <div class="table">
                    <h3>Total de Receitas</h3>

                    <span>R$0</span>
                </div>

                <div class="table">
                    <h3>Total de Comissões</h3>

                    <span>R$0</span>
                </div>

                <div class="table">
                    <h3>Taxa de Conversão</h3>

                    <span>0%</span>
                </div>
            </section>
        </article>
    </section>

    <section class="wrap">
        <article class="module-graphic">
            <header class="graphic-title">
                <div class="tabs">
                    <select>
                        <option value="Pedidos">Pedidos</option> <span>Teste</span>
                        <option value="Vendas">Vendas</option>
                        <option value="Cliques">Cliques</option>
                    </select>
                </div>

                <div class="title">
                    <h2><span>4</span> Total de Pedido(s)</h2>
                    <span>Id do Último Pedido N/A</span>
                </div>

                <div class="tabs">
                    <select>
                        <option value="Dia">Dia</option>
                        <option value="Semana">Semana</option>
                        <option value="Mês">Mês</option>
                    </select>
                </div>
            </header>

            <section class="graphic-infos">
                <canvas id="cliques" height="125"></canvas>
            </section>
        </article>
    </section>

    <section class="wrap">
        <article class="module-affiliate">
            <div class="col">
                <span class="title">Nome do Afiliado</span>
                <span class="description">Tudo Forte</span>
            </div>

            <div class="col">
                <span class="title">Cliques</span>
                <span class="description">25</span>
            </div>

            <div class="col">
                <span class="title">Conversões</span>
                <span class="description">16</span>
            </div>

            <div class="col">
                <span class="title">Receita</span>
                <span class="description">R$ 3.000.000</span>
            </div>

            <div class="col">
                <span class="title">Comissão</span>
                <span class="description">R$ 300.000</span>
            </div>

            <div class="col">
                <span class="title">Última Conversão</span>
                <span class="description">12/03/2021</span>
            </div>

            <div class="col">
                <span class="title">Último Pagamento</span>
                <span class="description">26/02/2021</span>
            </div>
        </article>
    </section>
</main>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="js/chartsDashboard.js"></script>
</body>
</html>
